; Driftline server configuration
; Loaded in layers: res://server.cfg provides defaults, then user://server.cfg overrides.

[Server]
; DefaultMap may be res://..., user://..., or a res://-relative path (e.g. maps/default.json)
DefaultMap="maps/default.json"
; MapMode: single|rotation|random
MapMode="single"
; MapRotation is comma-separated res://-relative paths.
MapRotation="maps/default.json"


[Prize]
; All times are in seconds; converted to ticks once on load.
PrizeDelay=10
PrizeHideCount=2
PrizeMinExist=25
PrizeMaxExist=45
PrizeNegativeFactor=12
DeathPrizeTime=20
MultiPrizeCount=3
EngineShutdownTime=3

; Spawn radius controls (tile units). Keep 0 to disable radius constraint.
MinimumVirtual=0
UpgradeVirtual=0

; Note: prize spawn rate and capacity scale with player count (clamped) so
; large matches don't feel starved.


[PrizeWeight]
; Weights are relative probabilities. Missing keys default to 0.
Energy=20
Recharge=15
TopSpeed=15
Thruster=15
Gun=40
Bomb=20
MultiFire=25
BouncingBullets=15
MultiPrize=5


